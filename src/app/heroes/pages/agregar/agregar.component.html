<h1>
    {{ (heroe.id)? 'Editar' : 'Agregar' }}
    Héroe <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>

        <div fxLayout="column">
            <mat-form-field fxFlex="100">
                <mat-label>Primera Aparición</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Personajes</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.characters" required>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Creador</mat-label>
                <mat-select [(ngModel)]="heroe.publisher">
                    <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc }}</mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Foto URL</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alt_img" required>
            </mat-form-field>
                    
            <div fxLayout>
                <button mat-raised-button color="warn" (click)="guardar()"><mat-icon>save</mat-icon>{{ (heroe.id)? 'Actualizar' : 'Crear' }}</button>
                <span class="spacer"></span>
                <button *ngIf="heroe.id" mat-stroked-button color="basic" (click)="borrar()"><mat-icon>remove</mat-icon>Borrar</button>
            </div>
        </div>
        
    </div> 

    <div fxFlex="25">
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
